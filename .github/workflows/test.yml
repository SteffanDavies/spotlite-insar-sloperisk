name: Test Slope Risk Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  run-analysis:
    runs-on: ubuntu-latest

    steps:
    # 1. Download your code
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Install uv (The Official Way)
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    # 3. Set up Python 3.13
    - name: Set up Python
      run: uv python install 3.13

    # 4. Install Dependencies
    - name: Install Libraries
      run: uv sync

    # 5. Run the Main Script
    - name: Run Analysis
      run: uv run main.py

# --- ADD THIS NEW SECTION BELOW ---
    - name: Upload Results
      uses: actions/upload-artifact@v4
      if: always()  # Uploads even if the script fails partway
      with:
        name: analysis-results
        path: |
          data/*.pkl
          data/*.csv
          data/*.gpkg
          data/*.tiff